        // the class Sheet is from the fetched sheets.umd.min.js
        const sheetID = "1d0BSRrRxpYYJ8vczk529IuGwopnPt6NpHa4XyqRLS9U";

        sheet.getMyData().then(function (data) {
            console.log(data);


            const rowObjects = [{
                rows: [
                    "post-date",
                    "post-type",
                    "request-post-title",
                    "request-wanted-by",
                    "request-desc",
                    "request-img",
                    "request-contact",
                    "request-email"

            {

                className: "proposal"

            {
                rows: [
                    "post-date",
                    "post-type",
                    "announce-post-title",
                    "announce-when",
                    "announce-desc",
                    "announce-img",
                    "announce-contact",
                    "announce-email"
                    ],
                className: "announce"
            }, 
            {
                rows: [
                    "post-date",
                    "post-type",
                    "free-post-title",
                    "free-when",
                    "free-desc",
                    "free-img",
                    "free-contact",
                    "free-email"
                    ],
                className: "free"
            }]


            const ul = document.createElement("ul");

            function setupPost(rowObject) {
                const collapsedRows = sheet.collapseKeys(
                    ...rowObject.rows
                );

                for (const row of collapsedRows) {
                    let rowkeys = Object.keys(row)
                    let validateArray = rowkeys.map(el=> {
                        if (el.split('-').includes(rowObject.className))return row[el]
                    }).filter(function (el) {
                return el != "";
                });
                    console.log(rowkeys)

                if (validateArray.length){
                    sheet.createElement({
                        tag: "div",
                        className: rowObject.className,
                        children: rowObject.rows.map(item => {
                            if (item.split('-').includes('title')) {
                                return { tag: "h2", content: row[item] }
                            } else if (item.split('-').includes('img')) {
                                return {
                                    tag: "img", attributes: {
                                        src: row[item]
                                    },
                                }
                            } else {
                                return { tag: "p", content: row[item] }
                            }

                        })

                    })
                        .appendTo("#posts");
                } console.log(validateArray)
            }

               
            }
            
            for (const rowObject of rowObjects){
                setupPost(rowObject);      
            } 
        });



    </script>
